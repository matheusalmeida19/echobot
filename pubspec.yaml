name: echobot_application
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  msh_checkbox: ^1.0.5
  google_sign_in: ^6.2.1
  googleapis: ^11.0.0
  http: ^1.2.1
  uuid: ^4.3.1
  table_calendar: ^3.0.9
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_launcher_icons: "^0.13.1"



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ECHOBOT_LOGO.png"
  min_sdk_android: 21


flutter:
  uses-material-design: true

  assets:
    - assets/ECHOBOT_LOGO.png
    - assets/clipboard.png
    - assets/icon_time.png
    - assets/icon_edit.png
    - assets/google.png